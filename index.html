<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Boostrap css -->
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <!-- Theme css -->
  <link rel="stylesheet" href="./styles/style.css">


</head>

<body>

  <!-- Heading -->
  <div class="heading py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">My Quiz App</h2>
    </div>
  </div>

  <!-- Show Result -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="conatiner lead">
      <p>Your Score: <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>

  <!-- Quizez -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <div class="h2 my-5 text-white">All quiz question</div>

      <!-- Questions -->
      <form action="#" class="quiz-form text-light">
        <!-- Quiz question 1 -->
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. Who is the creator of Laravel?
          </p>
          <!-- quiz 1 options -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="A" checked>
            <label class="form-check-label">Taylor Owtwell</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="B">
            <label class="form-check-label">Evan you</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="C">
            <label class="form-check-label">Elon Mask</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="D">
            <label class="form-check-label">Jonas</label>
          </div>
        </div>
        <!-- Quiz question 2 -->
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. Who is the creator of Vue?
          </p>
          <!-- quiz 2 options -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="A" checked>
            <label class="form-check-label">Mohit</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="B">
            <label class="form-check-label">Evan you</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="C">
            <label class="form-check-label">Elon Mask</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="D">
            <label class="form-check-label">Andrew</label>
          </div>
        </div>
        <!-- Quiz question 3 -->
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. When javascript first came?
          </p>
          <!-- quiz 3 options -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="A" checked>
            <label class="form-check-label">1993</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="B">
            <label class="form-check-label">1999</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="C">
            <label class="form-check-label">1995</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="D">
            <label class="form-check-label">2015</label>
          </div>
        </div>
        <!-- Quiz question 4 -->
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. Who created react js?
          </p>
          <!-- quiz 4 options -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="A" checked>
            <label class="form-check-label">Google</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="B">
            <label class="form-check-label">Evan you</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="C">
            <label class="form-check-label">Facebook</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="D">
            <label class="form-check-label">IBM</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- Theme js -->
  <script defer src="./js/script.js"></script>
</body>

</html>
